apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world #000000000011111111112222222222333333333344444444445555555555
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: okteto/go-getting-started:hello-world
        name: hello-world

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world0000000000111111111122222222223334
  labels:
    app: hello-world  
  annotations:
    dev.okteto.com/auto-ingress: "true"  
spec:
  type: ExternalName
  ports:
  - name: "hello-world"
    port: 8080
  selector:
    app: hello-world

